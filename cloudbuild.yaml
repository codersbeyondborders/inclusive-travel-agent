# Cloud Build configuration for deploying to Cloud Run
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/travel-concierge:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/travel-concierge:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/travel-concierge:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/travel-concierge:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'travel-concierge',
      '--image', 'gcr.io/$PROJECT_ID/travel-concierge:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '2Gi',
      '--cpu', '2',
      '--max-instances', '10',
      '--set-env-vars', 'GOOGLE_GENAI_USE_VERTEXAI=0',
      '--set-env-vars', 'INCLUSIVE_TRAVEL_AGENT_SCENARIO=travel_concierge/profiles/itinerary_accessible_default.json'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/travel-concierge:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/travel-concierge:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'